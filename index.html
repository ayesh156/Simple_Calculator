<html lang="en">
<head>
    <title>Document</title>
</head>
<head>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="outer">
        <div class="inner">
            <div class="top">
                <input type="number" value="0" id="inputEl" class="input">
            </div>
            <div class="bottom">
                <button onclick="execute('+')">+</button>
                <button onclick="execute('-')">-</button>
                <button onclick="execute('*')">*</button>
                <button onclick="execute('/')">/</button>
                <button onclick="execute('%')">%</button>
            </div>
            <div class="result">
                <span id="num1">?</span>
                <span id="op">..</span>
                <span id="num2">?</span>
                <span>=</span>
                <span id="ans">?</span>
            </div>
        </div>
    </div>




    <script src="main.js"></script>
</body>
</html>
